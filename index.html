<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!
        </h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <hr class="">
        <section class="my-8">
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 md:col-span-2 xl:col-span-1 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw section -->
        <hr class="h-1 bg-blue-400">
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input oninput="btnKeyUp('deposit-field', 'btn-deposit')" id="deposit-field"
                        class="w-3/4 px-4 py-3 rounded block" type="number" placeholder="$ Amount  you want to deposit"
                        min="1">
                    <button disabled id="btn-deposit"
                        class="px-6 py-2 text-white rounded-lg mt-4 font-medium bg-blue-400">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input oninput="btnKeyUp('withdraw-field', 'btn-withdraw')" id="withdraw-field"
                        class="w-3/4 px-4 py-3 rounded block" type="number" placeholder="$ Amount  you want to deposit"
                        min="1">
                    <button disabled id="btn-withdraw"
                        class="px-6 py-2 text-white rounded-lg mt-4 font-medium bg-blue-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- <script src="js/utilities.js"></script> -->
    <!-- <script src="js/deposit.js"></script> -->
    <!-- <script src="./js/withdraw.js"></script> -->
    <script src="./fuad.js"></script>
</body>

</html>
